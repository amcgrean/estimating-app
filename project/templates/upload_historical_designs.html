{% extends "base.html" %}

{% block title %}Upload Historical Designs{% endblock %}

{% block content %}
<div class="container mt-3">
    <h2>Upload Historical Designs</h2>
    <form action="{{ url_for('main.upload_historical_designs') }}" method="post" enctype="multipart/form-data" class="mb-3">
        <div class="form-group">
            <label for="file">Upload CSV File of Historical Designs</label>
            <input type="file" name="file" id="file" required class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <a href="{{ url_for('main.index') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
